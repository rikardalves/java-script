<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 17px;
            width: 12em;
            height: 4.5em;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button>Clique para iniciar</button>
    <p>O resultado aparecerá aqui</p>
    <script>
        var botao = document.querySelector('button')

        botao.addEventListener('click', clicked)

        function clicked(){
            var name = window.prompt('Digite seu nome aqui')
            var tag_p = window.document.querySelector('p')
            
            tag_p.innerText = `Olá ${name}, é um prazer recebê-lo!`
        }
    </script>
</body>
</html>
